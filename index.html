<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form" method="post">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__person popup_style_input" name="Имя" value="Жак-Ив Кусто">
            <input type="text" class="popup__about-me popup_style_input" name="Аннотация" value="Исследователь океана">
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <header class="header">
        <a class="header__logo" href="#"></a>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="container-widget">
          <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__person">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </section>
          <button class="add-button" type="button">+</button>
        </div>
        <section class="elements">
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__plitvickie_ozera.jpg"
                alt="Озера"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Плитвицкие озёра</h1>
              <div
                class="element__like element__like_disabled"
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__salar-de-yunyi.jpg"
                alt="Пустыня"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Салар де Уюни</h1>
              <div
                class="
                  element__like element__like_disabled"
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__kolodec_tora.jpg"
                alt="Озеро с пропастью"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Колодец Тора</h1>
              <div
                class="element__like element__like_disabled"
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__skaftaftel.jpg"
                alt="Ледяная пещера"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Скафтафетль</h1>
              <div
                class="element__like element__like_disabled"
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__gliciniya.jpg"
                alt="Дерево с фиолетовыми листьями"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Глициния</h1>
              <div
                class="
                  element__like element__like_disabled"
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="./images/element__pesheri-vaytomo.jpg"
                alt="Темная пещера"
              >
            </div>
            <div class="element__description">
              <h1 class="element__title">Пещеры Вайтомо</h1>
              <div
                class="element__like element__like_disabled"
              ></div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"type="text/javascript"></script>
  </body>
</html>
