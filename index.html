<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a class="header__logo" href="#"></a>
      </header>
      <main class="content">
          <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__person">Жак-Ив Кусто</h1>
              <p class="profile__about-me">Исследователь океана</p>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
        <section class="elements">
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
              >
            </div>
            <div class="element__description">
              <h2 class="element__title">Плитвицкие озёра</h2>
              <button type="button"
                class="element__like"
              ></button>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
              >
            </div>
            <div class="element__description">
              <h2 class="element__title">Салар де Уюни</h2>
              <button type="button"
                class="element__like"
              ></button>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
              >
            </div>
            <div class="element__description">
              <h2 class="element__title">Колодец Тора</h2>
              <button type="button"
                class="element__like" 
              ></button>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img class="element__image">
            </div>
            <div class="element__description">
              <h2 class="element__title">Скафтафетль</h2>
              <button type="button"
              class="element__like"
            ></button>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image">
            </div>
            <div class="element__description">
              <h2 class="element__title">Глициния</h2>
              <button type="button"
                class="element__like"
              ></button>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img class="element__image">
            </div>
            <div class="element__description">
              <h2 class="element__title">Пещеры Вайтомо</h2>
              <button type="button"
                class="element__like"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
        <div class="popup">
          <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          <template id="edit-profile">
            <form class="popup__form" method="post" name="form-edit-profile">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" id="person" class="popup__input" name="person" value="Жак-Ив Кусто" placeholder="Имя" required>
              <input type="text" id="about-me" class="popup__input" name="about-me" value="Исследователь океана" placeholder="Деятельность" required>
              <input type="submit" class="popup__submit" value="Сохранить">
            </form>
          </template>
          <template id="new-place">
            <form class="popup__form" method="post" name="form-new-place">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" id="name-place" class="popup__input" name="name-place" value="" placeholder="Название" required>
              <input type="text" id="about-me" class="popup__input" name="about-me" value="" placeholder="Ссылка на картинку" required>
              <input type="submit" class="popup__submit" value="Сохранить">
            </form>
          </template>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
