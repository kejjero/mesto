<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="pages/index.css"/>
    <title>Mesto</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__person">Жак-Ив Кусто</h1>
                <p class="profile__about-me">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
<!-- Popup Edit Button-->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_edit-profile" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_edit-profile" method="post" name="form-edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_person" name="person" value="Жак-Ив Кусто" placeholder="Имя"
                       required>
                <input type="text" class="popup__input popup__input_about-me" name="about-me" value="Исследователь океана"
                       placeholder="Деятельность" required>
                <input type="submit" class="popup__submit" value="Сохранить" >
            </form>
        </div>
    </div>
    <!-- Popup Add-place Button-->
    <div class="popup popup_type_add-place">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_add-place" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_add-place" method="post" name="form-add-place" id = "form-add">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_name-place" name="name-place" value="" placeholder="Название"
                       required>
                <input type="text" class="popup__input popup__input_link-place" name="link-place" value=""
                       placeholder="Ссылка на картинку" required>
                <input type="submit" class="popup__submit" value="Сохранить">
            </form>
        </div>
    </div>
    <!-- Popup Zoom Image-->
    <div class="popup popup_type_image">
        <div class="popup__overlay">
            <button type="button" class="popup__close-button popup__close-button_zoom-image" aria-label="Закрыть"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__image">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <!-- Шаблон карточки -->
    <template id="element-template">
        <article class="element">
            <div class="element__contain">
                <button class="element__trash" type="button"></button>
                <img class="element__image" alt="" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
            </div>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button"
                        class="element__like"
                ></button>
            </div>
        </article>
    </template>
    <script src="./scripts/script.js"></script>
</div>
</body>
</html>
