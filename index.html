<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/fonts/inter.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <div class="popup__form"></div>
          <div class="popup__close-button"></div>
        </div>
      </div>
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="container-widget">
          <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__person">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__annotation">Исследователь океана</p>
            </div>
          </section>
          <button class="add-button"></button>
        </div>
        <section class="elements">
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__plitvickie_ozera.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Плитвицкие озёра</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__salar-de-yunyi.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Салар де Уюни</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__kolodec_tora.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Колодец Тора</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__skaftaftel.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Скафтафетль</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__gliciniya.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Глициния</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
          <article class="element">
            <div class="element__box-image">
              <img
                class="element__image"
                src="/images/element__pesheri-vaytomo.jpg"
                alt=""
              />
            </div>
            <div class="element__description">
              <h1 class="element__title">Пещеры Вайтомо</h1>
              <div
                class="
                  element__like element__like_disabled element__like_activated
                "
              ></div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
